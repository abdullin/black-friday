syntax = "proto3";
import "google/protobuf/any.proto";
package protos;
option go_package = "go-lite/protos";




message AddLocationReq {
  repeated string name = 1;
}

message AddLocationResp {
  repeated uint64 id = 2;
}

message LocationAdded {
  uint64 id = 1;
  string name = 2;
}


message AddProductReq {
  repeated string sku = 1;
}


message AddProductResp {
  repeated uint64 id = 2;
}

message ProductAdded {
  uint64 id = 1;
  string sku = 2;
}

message UpdateQtyReq {
  uint64 location = 1;
  uint64 product = 2;
  int64 quantity = 3;
}


message UpdateQtyResp {
  int64 total = 1;
}

message QuantityUpdated{
  uint64 location = 1;
  uint64 product = 2;
  int64 quantity = 3;
  int64 total = 4;
}

message ListLocationsRequest {
  uint64 location = 1;
}

message ListLocationsResponse {

}

message GetInventoryReq {
  uint64 location = 1;
}

message GetInventoryResp {
  message Item {
    uint64 product =1;
    int64 quantity = 2;
  }

  repeated Item items = 1;
}

message ListLocationsReq {

}

message ListLocationsResp {

}



service InventoryService {
  rpc AddProduct(AddProductReq) returns (AddProductResp);

  rpc AddLocation(AddLocationReq) returns (AddLocationResp);
  rpc ListLocations(ListLocationsReq) returns (ListLocationsResp);

  rpc UpdateQty(UpdateQtyReq) returns (UpdateQtyResp);
  rpc GetInventory(GetInventoryReq) returns (GetInventoryResp);
}

